version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ledger_test_postgres
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ledger_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data: